<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Concluído - AtendeIA</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            background: #f5f5f5;
        }
        .success-container {
            text-align: center;
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            font-size: 16px;
            color: #333;
        }
        button {
            background: linear-gradient(135deg, #ff6a00, #ff4500);
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,69,0,0.5);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Pagamento Concluído!</h1>
        <p>Parabéns! Você agora tem acesso completo ao AtendeIA Pro.</p>
        <button id="btnIrDashboard">Ir para Dashboard</button>
    </div>

    <script type="module">
        import { auth, db } from '/my-bd/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // Espera usuário logado
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const ref = doc(db, "usuarios", user.uid);
                    await updateDoc(ref, { plano: "pro" });
                    console.log("Plano atualizado para PRO com sucesso!");
                } catch (error) {
                    console.error("Erro ao atualizar plano:", error);
                }
            } else {
                // Se não estiver logado, redireciona para login
                window.location.href = "/index.html";
            }
        });

        // Botão para ir para dashboard
        const btn = document.getElementById("btnIrDashboard");
        btn.addEventListener("click", () => {
            window.location.href = "/my-app/app/html/main.html";
        });
    </script>
    <a href="/my-app/app/html/main.html"></a>
</body>
</html>
