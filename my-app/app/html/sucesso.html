<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pagamento confirmado</title>
  <script type="module">
    import { auth, db } from "/my-bd/firebase-config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const ref = doc(db, "usuarios", user.uid);
        await updateDoc(ref, { plano: "pro" }); // libera Pro
        alert("✅ Pagamento confirmado! Acesso Pro liberado.");
        window.location.href = "/my-app/app/html/main.html"; // dashboard
      } else {
        alert("⚠️ Você precisa estar logado para completar o pagamento.");
        window.location.href = "/my-app/app/html/index.html"; // login
      }
    });
  </script>
</head>
<body>
  <h2>Obrigado pela compra!</h2>
  <p>Seu acesso Pro está sendo liberado...</p>
</body>
</html>
