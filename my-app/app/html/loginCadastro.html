
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/my-app/app/css/cadastro.css">
</head>
<body>
  <div class="container-cadastro">
    <h2>Cadastro de Usuário</h2>
    <form id="form-cadastro">
      <label for="nome">Nome</label>
      <input type="text" id="cadastroNome" placeholder="Digite seu nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="cadastroEmail" placeholder="Digite seu e-mail" required>

      <label for="senha">Senha</label>
      <input type="password" id="cadastroSenha" placeholder="Digite sua senha" required>

      <button type="submit">Cadastrar</button>
    </form>

    <p>Já tem uma conta? <a href="/index.html">Entrar</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script type="module" src="/my-bd/firebase-config.js"></script>
  <script type="module" src="/my-app/app/js/cadastro.js"></script>
</body>
</html>
